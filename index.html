<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Harry Potter Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Which Harry Potter character is right for you?</h1>

    <p>To find your dream match, let's get to know you better:</p>

    <form id="quiz">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="house">House of choice?</label>
      <select id="house">
        <option value="gryffindor">Gryffindor</option>
        <option value="slytherin">Slytherin</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="ravenclaw">Ravenclaw</option>
      </select>
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Nonbinary</option>
      </select>



      <button type="submit" class="btn">Who is my Hairy Potter match</button>
    </form>

    <div id="match">
      <p></p>

    </div>
  </div>

</body>
</html>
